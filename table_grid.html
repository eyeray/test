<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>

        html{
            font-size: 14px;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .container{
            
            width:96%;
            margin: 0 auto;

            display:grid;
            grid-gap: 1px;
           
            grid-template-rows: repeat(3, 30px);
            grid-template-columns: repeat(14, 1fr);   

            grid-template-areas: 
                "h h h h h h h h h h h h h h"
                "m n n n n q q q q q t t t t"
                "m a b c d e f g i j k l o p";            ;
        }
        
        .container>div{
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            
            font-size: 12px;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            flex-shrink: 1;

            overflow: hidden;
            
        }
        
        
        .item_title{
            /* 제목  월회비 목록*/
            grid-area:h;
            
            
        }
        .title1{
            /* 월회비 */
            grid-area:m;
            
        }
        .title2{
            /* 정상 */
            grid-area:n;
        }
        .item1{
            /* 부과 */
            grid-area:a;
        }
        .item2{
            /* 납부 */
            grid-area:b;
        }
        .item3{
            /* 미납 */
            grid-area:c;
        }
        .item4{
            /* 금일납부 납부율 */
            grid-area:d;
        }
        .title3{
            /* 자격변동 */
            grid-area:q;
        }
        .item5{
            /* 부과 */
            grid-area:e;
        }
        .item6{
            /* 납부 */
            grid-area:f;
        }
        .item7{
            /* 전일납부 */
            grid-area:g;
        }
        .item8{
            /* 금일잔액 */
            grid-area:i;
        }
        .item9{
            /* 금일납부 납부율 */
            grid-area:j;
        }
        .title4{
            /* 총계 */
            grid-area:t;
        }
        .item10{
            /* 부과 */
            grid-area:k;
        }
        .item11{
            /* 납부 */
            grid-area:l;
        }
        .item12{
            /* 미압 */
            grid-area:o;
        }
        .item13{
            /* 납부율 */
            grid-area:p;
        }

    </style>
</head>
<body>
    <div class="container">  
        <div class="item_title">월회비 목록</div>
        <div class="title1">월회비</div>
        <div class="title2">정상</div>
        <div class="item1">부과</div>
        <div class="item2">납부</div>
        <div class="item3">미납</div>
        <div class="item4">금일납부 납부율</div>
        <div class="title3">자격변동</div>
        <div class="item5">부과</div>
        <div class="item6">납부</div>
        <div class="item7">전일납부</div>
        <div class="item8">금일잔액</div>
        <div class="item9">금일납부 납부율</div>
        <div class="title4">총계</div>
        <div class="item10">부과</div>
        <div class="item11">납부</div>
        <div class="item12">미납</div>
        <div class="item13">납부율</div>
    </div>
        
    <!--m비 테이블 헤더 끝-->

       
    </div>      
</body>
</html>
